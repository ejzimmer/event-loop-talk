<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/common.css">
    <style>
      #dino {
        position: fixed;
        left: -80px;
        bottom: 10vh;
        transition: transform 1s;
      }

      a {
        font-size: 2em;
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <img id="dino" src="css/mozilla.png" />
    <script>
      const dino = document.getElementById('dino');
      let x = dino.getBoundingClientRect().left;
      const finish = window.parent.innerWidth;
      const rate = 5;

      (function animate() {
        x += rate;
        if (x > finish) {
          x = 0;
        }

        dino.style.left = `${x}px`;
        requestAnimationFrame(animate);
      })();
    </script>
  </body>
</html>
