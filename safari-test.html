<html>
  <body>

    Timeouts <div id="timeouts"></div>
    Intervals <div id="intervals"></div>
    Seconds <div id="seconds"></div>
    Fetches <div id="fetches"></div>
    Last fetch <div id="last-fetch"></div>
    <script>
      const timeoutsDiv = document.getElementById('timeouts');
      const intervalsDiv = document.getElementById('intervals');
      const fetchesDiv = document.getElementById('fetches');
      const secondsDiv = document.getElementById('seconds');
      const lastFetchDiv = document.getElementById('last-fetch');

      let timeouts, intervals, fetches;
      timeouts =  intervals = fetches = 0;
      const startTime = new Date();

      function timeout() {
        timeoutsDiv.innerHTML = ++timeouts;
        fetch(`https://safar-test.getsandbox.com/hello?${fetches}`, { mode: 'cors' }).then(() => {
          fetchesDiv.innerHTML = fetches++;
          lastFetchDiv.innerHTML = new Date().toString();
        });

        setTimeout(timeout, 1000);
      }
      setTimeout(timeout, 1000);

      setInterval(() => {
        intervalsDiv.innerHTML = ++intervals;
      }, 1000);

      setInterval(() => {
        time = new Date();
        secondsDiv.innerHTML = (time - startTime) / 1000;
      }, 1000);
    </script>
  </body>
</html>
